<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Order food</title>
</head>

<body>
  <div class="top-container-2">
    <table>
      <td> <img class="symbol" src="images/restaurant_24px.svg" alt="symbol-img"></td>
      <td>
        <h2>Food's restaurant</h2>
      </td>
    </table>
  </div>
  <div class="middle-container-2">

    <div class="leftbox">
      <table>
        <tr>
          <img src="images/burger.jpeg" alt="burger-img">
        </tr>
        <tr>
          <h4> Burger </h4>
          <p> Price:200 </p>
        </tr>
      </table>

    </div>
    <div class="middlebox">
      <table>
        <tr>
          <th> <img src="images/fries.jpeg" alt="fries-img"> </th>
          <th>
            <h4> fries </h4>
            <p> Price:100 </p>
          </th>
        </tr>
      </table>

    </div>
    <div class="rightbox">
      <table>
        <tr>
          <img src="images/coke.jpeg" alt="coke-img">
        </tr>
        <tr>

        </tr>
      </table>
    </div>

    <div class="bottombox">
      <table>
        <tr>
          <img src="images/pepsi.jpeg" alt="pepsi-img">
        </tr>
        <tr>

        </tr>
      </table>
    </div>

  </div>

  <div class="bottom-container-2">
    <h4>Activate window</h4>
    <p>Go to settings to activate windows</p>
  </div>

</body>

</html>
